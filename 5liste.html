<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>ALIŞVERİŞ LİSTESİ</h1>
        <ol>
            <li>elma</li>
           <li>armut</li> 
           <li>muz</li>
        </ol>

        <!--ol tagı numaralı liste olusturur li ise her bir elemanı 
        brlirtmek için kullanılır.-->
        <il>
            <li>elma</li>
           <li>armut</li> 
           <li>muz</li>
        </il>
 <!--il tagı noktalı liste olusturur-->

 <ol reversed>
    <li>elma</li>
   <li>armut</li> 
   <li>muz</li>
   <!--ol reversed tersten numaralandırır.-->

   <ol start="2">
    <li>elma</li>
   <li>armut</li> 
   <li>muz</li>
</ol>
<!--ol start="2" ikideen baslaması gerektiğini söyler-->

       
    </body>
</html>
