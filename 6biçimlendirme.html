<!DOCTYPE html>
<html>
<head>
   
    <body>
        <h1>BASLIK</h1>
        <p>
           1 mavi gökyüzünün <b> özgür</b> kuşları <br>
            <!-- b komutu kalın yazılmasını sağlar-->
           2 mavi gökyüzünün <strong> özgür</strong> kuşları<br>
        <!-- strong hem kalınlastırır hemde arama motoruna önemli oldugunu vurgular-->
       3 mavi gökyüzünün <i><b>özgür</b> </i> kuşları<br>
        <!-- i komutu itatik yazdırır. b ile beraber oldugu için hem
        itatik hem kalın oldu ayrıca em komutu da itatik yapar ama arama motoruna bu önemlidir der-->
       4 mavi gökyüzünün <u> özgür</u> kuşları <br>
        <!-- u altını çizer-->
       5 mavi gökyüzünün <mark> özgür</mark> kuşları <br>
       <!--mark fosforlu kalemle çizer-->
       6 mavi gökyüzünün <sub> özgür</sub> <sup>kuşları</sup><br>
       <!-- sub alta atar sup üste çıkarır-->
       7 mavi gökyüzünün <code> özgür</code> kuşları <br>
       <!--code renklendirir-->
       8 mavi gökyüzünün <pre> özgür 
        kuşları </pre> <br>
        <!--yazdıgın gibi görünür-->
        </p> 
    </body>
</head>
</html>
